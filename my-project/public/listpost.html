  <style> 
    /* Reset CSS */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Arial', sans-serif;
  line-height: 1.6;
  color: #333;
  background-color: #f9f9f9;
  padding: 20px;
}

/* Container tổng thể */
.post-detail-card {
  max-width: 900px;
  margin: 20px auto;
  background: #fff;
  padding: 30px;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

/* Tiêu đề bài viết */
.post-title {
  font-size: 2.5rem;
  color: #007bff;
  margin-bottom: 20px;
  text-align: center;
  font-weight: bold;
  border-bottom: 2px solid #007bff;
  padding-bottom: 10px;
}

/* Nội dung bài viết */
.post-content {
  font-size: 1.1rem;
  color: #555;
  line-height: 1.8;
  text-align: justify;
  margin-bottom: 20px;
}

/* Định dạng các đoạn văn */
.post-content p {
  margin-bottom: 15px;
}

/* Hình ảnh bên trong nội dung */
.post-content img {
  max-width: 100%;
  height: auto;
  display: block;
  margin: 20px auto;
  border-radius: 8px;
}

/* Định dạng liên kết */
.post-content a {
  color: #007bff;
  text-decoration: none;
  font-weight: bold;
  transition: color 0.3s ease;
}

.post-content a:hover {
  color: #0056b3;
  text-decoration: underline;
}

  </style>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="https://w7.pngwing.com/pngs/781/377/png-transparent-football-player-sport-football-icon-thumbnail.png" />
  <title id="title">Các giải đấu</title>
  <link rel="stylesheet" href="style.css" />
  <script src="player.js"> </script>
  <style>
  /* CSS cập nhật */
  body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
  }
  
  /* Vùng chứa carousel */
  .carousel-container {
      width: 80%; 
      max-width: 1000px;
      height: 400px;
      margin: 50px auto;
      overflow: hidden; /* Ẩn phần tử ngoài vùng chứa */
      position: relative;
      border: 2px solid #ddd;
      border-radius: 10px;
  }
  
  /* Thanh carousel */
  #carousel {
      display: flex;
      gap: 20px; 
      transition: transform 0.5s ease-in-out;
  }
  
  /* Thẻ bài viết */
  .post-card {
      background: #ffffff;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 250px;
      height: 350px;
      box-sizing: border-box;
      overflow: hidden;
      padding: 15px;
      text-align: center;
      flex-shrink: 0;
      display: flex; /* Sử dụng flexbox để căn chỉnh nội dung */
      flex-direction: column; /* Căn chỉnh theo chiều dọc */
      justify-content: space-between; /* Tạo khoảng trống giữa các phần tử */
  }
  
  .post-card:hover {
      transform: scale(1.05);
      transition: transform 0.3s ease;
  }
  
  /* Hình ảnh trong thẻ */
  .post-image img {
      width: 100%;
      max-height: 150px; /* Đảm bảo chiều cao của hình ảnh cố định */
      border-radius: 10px;
      object-fit: cover;
  }
  
  /* Nội dung bài viết */
  .post-content {
      flex-grow: 1; /* Cho phép phần nội dung chiếm không gian còn lại */
      overflow: hidden;
      text-overflow: ellipsis; /* Nếu nội dung dài quá, sẽ có dấu ba chấm */
  }
  
  .post-content h3 {
      font-size: 18px;
      margin: 10px 0;
  }
  
  .post-content p {
      font-size: 14px;
      color: #555;
  }
  
  /* Mũi tên điều hướng */
  .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 40px;
      height: 40px;
      background: rgba(0, 0, 0, 0.5);
      color: #fff;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      z-index: 10;
  }
  
  .arrow:hover {
      background: rgba(0, 0, 0, 0.7);
  }
  
  .arrow.left {
      left: 10px;
  }
  
  .arrow.right {
      right: 10px;
  }
  
  /* Dấu chấm */
  .dots {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
  }
  
  .dot {
      width: 10px;
      height: 10px;
      background: #ddd;
      border-radius: 50%;
      cursor: pointer;
  }
  
  .dot.active {
      background: #007bff;
  }
</style>
</head>
<body>
    <!-- Thanh điều hướng -->
    <div class="navigation" style: position:sticky;>
      <ul>
          <li><a href="index.html" target="_self">Trang chủ</a></li>
          <li><a href="listpost.html" target="_self">Bài viết</a></li>
          <li><a href="tournament.html" target="_self">Giải đấu</a></li>
          <li><a href="club.html" target="_self">Câu lạc bộ</a></li>
          <li><a href="player.html" target="_self">Cầu thủ</a></li>
      </ul>
  </div>
    <div class="carousel-container">
        <button class="arrow left">&lt;</button>
        <div id="carousel"></div>
        <button class="arrow right">&gt;</button>
        <div class="dots" id="dots"></div>
    </div>
</body>
</html>
